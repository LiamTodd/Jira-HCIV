modules:
  jira:issuePanel:
    - key: jhciv-issue-panel
      resource: issue-panel
      resolver:
        function: resolver
      title: JHCIV Issue Panel
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:projectPage:
    - key: jhciv-project-page
      resource: project-page
      resolver:
        function: resolver
      title: JHCIV Dashboard
  function:
    - key: resolver
      handler: resolvers.handler
resources:
  - key: issue-panel
    path: static/issue-panel/build
    tunnel:
      port: 3006
  - key: project-page
    path: static/dashboard/build
    tunnel:
      port: 3000
app:
  id: ari:cloud:ecosystem::app/2b7a5677-c171-4bca-9814-818e8bf2943d
permissions:
  scopes:
    - read:jira-work
  external:
    fetch:
      backend:
        - https://655a-2001-8003-401a-c800-8422-3cfb-9a19-c7.ngrok-free.app/*
  content:
    styles:
      - unsafe-inline