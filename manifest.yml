modules:
  jira:issuePanel:
    - key: jhciv-issue-panel
      resource: issue-panel
      resolver:
        function: resolver
      render: native
      title: JHCIV
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:projectPage:
    - key: jchiv-project-page
      resource: project-page
      resolver:
        function: resolver
      render: native
      title: JHCIV
      icon: https://developer.atlassian.com/platform/forge/images/icons/project-page-icon.svg
  function:
    - key: resolver
      handler: resolvers.handler
resources:
  - key: issue-panel
    path: src/frontend/issuePanel.jsx
  - key: project-page
    path: src/frontend/projectPage.jsx
app:
  id: ari:cloud:ecosystem::app/2b7a5677-c171-4bca-9814-818e8bf2943d
permissions:
  scopes:
    - read:jira-work
  external:
    fetch:
      backend:
        - 'https://9451-2001-8003-401a-c800-25d1-590c-8dd-4f26.ngrok-free.app/*'
