modules:
  jira:issuePanel:
    - key: jhciv-issue-panel
      resource: issue-panel
      resolver:
        function: resolver
      render: native
      title: JHCIV Issue Panel
      icon: https://developer.atlassian.com/platform/forge/images/icons/issue-panel-icon.svg
  jira:projectPage:
    - key: jchiv-project-page
      resource: project-page
      resolver:
        function: resolver
      title: JHCIV Dashboard
  function:
    - key: resolver
      handler: resolvers.handler
resources:
  - key: issue-panel
    path: src/frontend/issuePanel.jsx
  - key: project-page
    path: static/dashboard/build
app:
  id: ari:cloud:ecosystem::app/2b7a5677-c171-4bca-9814-818e8bf2943d
permissions:
  scopes:
    - read:jira-work
  external:
    fetch:
      backend:
        - 'https://b804-2001-8003-401a-c800-b9b9-df83-21f8-e22d.ngrok-free.app/*'
  content:
    styles:
      - unsafe-inline
